<h1>randseed</h1>

<h2>Syntax</h2>

<p><strong>randseed</strong> ( <em>seed</em> : <strong>int</strong>, <em>seq</em> : 1 .. 10 )</p>

<h2>Description</h2>

<p>The <strong>randseed</strong> procedure restarts one of the sequences generated by <strong>randnext</strong>. Each restart with the same seed causes <strong>randnext</strong> to produce the same sequence for the given sequence.</p>

<h2>See also</h2>

<p><strong><a href="randnext.html">randnext</a></strong>, <strong><a href="randint.html">randint</a></strong>, <strong><a href="rand.html">rand</a></strong>, and <strong><a href="randomize.html">randomize</a></strong>.</p>
