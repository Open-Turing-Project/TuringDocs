<h1>getpriority</h1>

<h2>Syntax</h2>

<p><strong>getpriority</strong> : <strong>nat</strong></p>

<h2>Description</h2>

<p>The <strong>getpriority</strong> function returns the priority of an executing <strong>process</strong> in a concurrent program. A smaller value means a faster speed.</p>

<h2>See also</h2>

<p><strong><a href="setpriority.html">setpriority</a></strong>, <strong><a href="fork.html">fork</a></strong> and <strong><a href="monitor.html">monitor</a></strong>.</p>

<p>See also predefined unit <strong><a href="concurrencymodule.html">Concurrency</a></strong>.</p>
