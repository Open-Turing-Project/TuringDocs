<h1>GUI</h1>

<h2>Description</h2>

<p>This unit contains the predefined subprograms for creating and using a GUI (<strong>G</strong>raphical <strong>U</strong>ser <strong>I</strong>nterface). Elements of the GUI include buttons, check boxes, text boxes, scroll bars, menus, etc.
For a general introduction to the the GUI module, see <a href="Introduction%20to%20Graphical%20User%20Interfaces">gui.html</a>.</p>
