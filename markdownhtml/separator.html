<h2>Description</h2>

<p>A Turing program is made up of a sequence of <em>tokens </em>(see <em>tokens</em>), such as <strong>var</strong>, <em>x</em>, :, and <strong>int</strong>. These tokens may have <em>separators</em> between them. A separator is a comment (see <em>comment</em>), blank, tab, form feed or an end of line.</p>
