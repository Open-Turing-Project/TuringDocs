	<h1>getpriority</h1>
	
		
		

			<h2>Syntax</h2>
			<font size="+1"><b>getpriority</b> : <b>nat</b><p>
</p></font>

			
			

			
			
		
	
		
		

			<h2>Description</h2>
			The <b>getpriority</b> function returns the priority of an executing <b>process</b> in a concurrent program. A smaller value means a faster speed.<p>
</p>

			
			

			
			
		
	
		
		

			<h2>See also</h2>

See also predefined unit <b><a href="concurrencymodule.html">Concurrency</a></b>.</p>
