
<html>
<head>
	<title>randseed</title>
</head>
<body>
	<h1>randseed</h1>
	
		
		

			<h2>Syntax</h2>
			<font size="+1"><b>randseed</b> ( <i>seed</i> : <b>int</b>, <i>seq</i> : 1 .. 10 )<p>
</p></font>

			
			

			
			
		
	
		
		

			<h2>Description</h2>
			The <b>randseed</b> procedure restarts one of the sequences generated by <b>randnext</b>. Each restart with the same seed causes <b>randnext</b> to produce the same sequence for the given sequence.<p>
</p>

			
			

			
			
		
	
		
		

			<h2>See also</h2>
			<b><a href="randnext.html">randnext</a></b>, <b><a href="randint.html">randint</a></b>, <b><a href="rand.html">rand</a></b>, and <b><a href="randomize.html">randomize</a></b>.<p>
</p>
