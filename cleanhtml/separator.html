			<h2>Description</h2>
			A Turing program is made up of a sequence of <i>tokens </i>(see <i>tokens</i>), such as <b>var</b>, <i>x</i>, :, and <b>int</b>. These tokens may have <i>separators</i> between them. A separator is a comment (see <i>comment</i>), blank, tab, form feed or an end of line.<p>
