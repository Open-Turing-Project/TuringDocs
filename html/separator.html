<head><title>separator</title></head>
<body>
<table width="100%"><tr valign="top"><td align="left"><font size="+2"><b>separator</b></font></td><td align="right"><font size="+1"><b>between tokens in a program</b></font></td></table><p>
<table><tr valign="top"><td><b>Description&nbsp;&nbsp;</b></td>
<td> A Turing program is made up of a sequence of <i>tokens </i>(see <i>tokens</i>), such as <b>var</b>, <i>x</i>, :, and <b>int</b>. These tokens may have <i>separators</i> between them. A separator is a comment (see <i>comment</i>), blank, tab, form feed or an end of line.<p>
</table></body>
